<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Metro风格响应式后台管理系统模板MetroAdmin - JS代码网</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="Mosaddek" name="author" />
   <link href="../../frame/css/bootstrap.min.css" rel="stylesheet" />
   <link href="../../frame/css/bootstrap-responsive.min.css" rel="stylesheet" />
   <link href="../../frame/css/bootstrap-fileupload.css" rel="stylesheet" />
   <link href="../../frame/css/font-awesome.css" rel="stylesheet" />
   <link href="../../frame/css/style.css" rel="stylesheet" />
   <link href="../../frame/css/style-responsive.css" rel="stylesheet" />
   <link href="../../frame/css/style-default.css" rel="stylesheet" id="style_color" />
   <link href="../../frame/css/bootstrap-fullcalendar.css" rel="stylesheet" />
   <link href="../../frame/css/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body style="background-color: #FFF;">
<div class="">
               
            <div class="row-fluid">
                <div class="span6">
                    <div class="widget blue">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i> 饼状图</h4>
                            <span class="tools">
                                <a href="javascript:;" class="icon-chevron-down"></a>
                                <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>
                        <div class="widget-body">
                            <div class="text-center">
                                <canvas id="doughnut" height="300" width="400"></canvas>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="span6">
                    
                    <div class="widget green">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"> </i> 曲线图</h4>
                            <span class="tools">
                                <a href="javascript:;" class="icon-chevron-down"></a>
                                <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>
                        <div class="widget-body">
                            <div class="text-center">
                                <canvas id="line" height="300" width="450"></canvas>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <div class="widget orange">
                        <div class="widget-title">
                            <h4><i class="icon-tasks"></i> 通用统计 </h4>
                         <span class="tools">
                            <a href="javascript:;" class="icon-chevron-down"></a>
                            <a href="javascript:;" class="icon-remove"></a>
                         </span>
                            <div class="update-btn">
                                <a href="javascript:;" class="btn update-easy-pie-chart"><i class="icon-repeat"></i> Update</a>
                            </div>
                        </div>
                        <div class="widget-body">
                            <div class="text-center">
                                <div class="easy-pie-chart">
                                    <div class="percentage success" data-percent="55"><span>55</span>%</div>
                                    <div class="title">New visits</div>
                                </div>
                                <div class="easy-pie-chart">
                                    <div class="percentage" data-percent="46"><span>46</span>%</div>
                                    <div class="title">Bounce rate</div>
                                </div>
                                <div class="easy-pie-chart">
                                    <div class="percentage" data-percent="92"><span>92</span>%</div>
                                    <div class="title">Server load</div>
                                </div>
                                <div class="easy-pie-chart">
                                    <div class="percentage" data-percent="84"><span>752</span>MB</div>
                                    <div class="title">Used RAM</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="span6">
                    
                    <div class="widget purple">
                        <div class="widget-title">
                            <h4><i class="icon-tasks"></i> 统计数据 </h4>
                         <span class="tools">
                            <a href="javascript:;" class="icon-chevron-down"></a>
                            <a href="javascript:;" class="icon-remove"></a>
                         </span>
                        </div>
                        <div class="widget-body">
                            <div class="row-fluid">
                                <div class="text-center">
                                    <div class="sparkline">
                                        <div id="metro-sparkline-type1"></div>
                                        <div class="sparkline-tittle">Server Load</div>
                                    </div>
                                    <div class="sparkline">
                                        <div id="metro-sparkline-type2"></div>
                                        <div class="sparkline-tittle">Network Load</div>
                                    </div>
                                    <div class="sparkline">
                                        <div id="metro-sparkline-type3"></div>
                                        <div class="sparkline-tittle">Visit Load</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
  <!--  <div id="container" class="row-fluid">
      <div id="main-content">
         
	  </div>
   </div> -->
   
   
   <script src="../../frame/js/jquery-1.8.3.min.js"></script>
   <script src="../../frame/js/jquery.nicescroll.js" type="text/javascript"></script>
   <script type="text/javascript" src="../../frame/js/jquery-ui-1.9.2.custom.min.js"></script>
   <script type="text/javascript" src="../../frame/js/jquery.slimscroll.min.js"></script>
   <script src="../../frame/js/fullcalendar.min.js"></script>
   <script src="../../frame/js/bootstrap.min.js"></script>

   
   <!--[if lt IE 9]>
   <script src="http://www.js-css.cn/js/excanvas.js"></script>
   <script src="http://www.js-css.cn/js/respond.js"></script>
   <![endif]-->

   <script src="../../frame/js/jquery.easy-pie-chart.js" type="text/javascript"></script>
   <script src="../../frame/js/jquery.sparkline.js" type="text/javascript"></script>
   <script src="../../frame/js/chart.js"></script>
   <script src="../../frame/js/jquery.scrollto.min.js"></script>


   
   <script src="../../frame/js/common-scripts.js"></script>

   

   <script src="../../frame/js/easy-pie-chart.js"></script>
   <script src="../../frame/js/sparkline-chart.js"></script>
   <script src="../../frame/js/home-page-calender.js"></script>
   <script src="../../frame/js/home-chartjs.js"></script>
	
</body>
</html>
