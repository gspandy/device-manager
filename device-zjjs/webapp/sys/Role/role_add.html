html {
	height: 100%;
}

body {
	background-color: white;
	height: 100%;
}

#content {
	padding-top: 10px;
	height: calc(100% - 30px);
}

.font {
	font-family: Microsoft YaHei, '宋体', Tahoma, Helvetica, Arial,
		"\5b8b\4f53", sans-serif;
}
</style>

</head>
<body>
	<div id="content">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="widget blue">
						<div class="widget-title">
							<h4>
								<i class="icon-reorder"></i>新增角色
							</h4>
						</div>
						<div class="widget-body">
							<form class="form-horizontal" role="form" id="myform">
								<div class="control-group">
									<label for="rolecode" class="control-label">角色编号</label>
									<div class="controls controls-row">
										<input class="span4 form-control" id="rolecode"
											name="rolecode" type="text" placeholder="请输入角色编号">
									</div>
								</div>
								<div class="control-group">
									<label for="rolename" class="control-label">角色名称 </label>
									<div class="controls controls-row">
										<input class="span4 form-control" id="rolename"
											name="rolename" type="text" placeholder="请输入角色名称">
									</div>
								</div>
								<div class="control-group">
									<label for="description" class="control-label">角色描述 </label>
									<div class="controls controls-row">
										<textarea class="span4 form-control" id="description"
											name="description" type="text" placeholder="请输入角色描述" rows="3"></textarea>
									</div>
								</div>


								<div id="btn_div">
									<button type="button" id="saveRole" class="btn btn-primary">保存</button>
									<button type="button" class="btn btn-success"
										onClick="javascript:window.location.href='../Role/index.html';">返回列表</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
